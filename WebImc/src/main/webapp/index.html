<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css"/>
</head>
<body>
<h3>Web IMC - Login</h3>

<div>
    <form action="login" method="post">
        <label for="flogin">Login</label>
        <input type="text" id="flogin" name="login" placeholder="Informe seu login..">

        <label for="fsenha">Senha</label>
        <input type="password" id="fsenha" name="senha" placeholder="Informe sua senha..">
        <input type="submit" value="Logar">
    </form>
</div>
</body>
</html>
